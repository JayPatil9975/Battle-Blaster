<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: linear-gradient(to bottom, #1e293b, #0f172a); /* Gradient background */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
        background-image: url('/img/webb-dark.png');
        border: 2px solid #475569;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .leaderboard {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        padding: 12px;
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        user-select: none;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .leaderboard-title {
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .username-input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      #usernameForm {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      #usernameInput {
        padding: 12px;
        border-radius: 20px;
        border: none;
        background: #475569;
        color: #cbd5e1;
        font-size: 16px;
        width: 250px;
        text-align: center;
      }

      button {
        padding: 10px 24px;
        border-radius: 100px;
        border: none;
        background-image: linear-gradient(
          to right,
          rgb(6, 182, 212),
          rgb(59, 130, 246)
        );
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Leaderboard -->
    <div class="leaderboard">
      <div class="leaderboard-title">Leaderboard</div>
      <div id="playerLabels"></div>
    </div>

    <!-- Game Canvas -->
    <canvas></canvas>

    <!-- Username Input -->
    <div class="username-input-container">
      <form id="usernameForm">
        <div>
          <input
            id="usernameInput"
            type="text"
            placeholder="Enter your username"
          />
        </div>
        <div style="margin-top: 12px">
          <button type="submit">Start Game</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
